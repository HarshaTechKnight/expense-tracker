<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title th:text="${category.id != null} ? 'Edit Category' : 'Add Category'"></title>
</head>
<body>
    <section>
        <h1 th:text="${category.id != null} ? 'Edit Category' : 'Add Category'"></h1>
        
        <form th:action="${category.id != null} ? @{/categories/update/{id}(id=${category.id}) : @{/categories/add}" 
              th:object="${category}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}">
                <div class="text-danger" th:if="${#fields.hasErrors('name')}" 
                     th:errors="*{name}"></div>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" th:field="*{description}"></textarea>
                <div class="text-danger" th:if="${#fields.hasErrors('description')}" 
                     th:errors="*{description}"></div>
            </div>
            
            <button type="submit" class="btn btn-primary">
                <span th:text="${category.id != null} ? 'Update' : 'Save'"></span>
            </button>
            <a th:href="@{/categories}" class="btn btn-secondary">Cancel</a>
        </form>
    </section>
</body>
</html>
